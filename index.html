<style>
/* =========================
   THEME CLAIR (ivoire + marron)
   ========================= */
:root{
  --bg:#FAF7F2;          /* fond ivoire */
  --ink:#3B2A1E;         /* texte principal (marron) */
  --ink-soft:#6B5646;    /* texte adouci */
  --line:#E9E2D8;        /* séparateurs sable */
  --pill:#FFFFFF;        /* cartes blanches */
  --accent:#C6A15B;      /* or doux (CTA/traits) */
  --brand:#8A6A45;       /* marron-or titres */
  /* Compat avec anciens usages */
  --txt: var(--ink);
  --muted: var(--ink-soft);
}

/* Base + structure */
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;
  font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  background:var(--bg);color:var(--ink);line-height:1.55
}
h1,h2,h3{font-family:"Playfair Display", ui-serif, Georgia, serif;color:var(--ink)}
a{color:inherit;text-decoration:none}
img{max-width:100%;height:auto}
.container{max-width:980px;margin:0 auto;padding:clamp(16px,3vw,24px)}

/* Cartes / éléments */
.section,.section-card,.card,.box,.panel,.tile{
  background:var(--pill);border:1px solid var(--line);color:var(--ink);border-radius:16px
}
.card{padding:18px}
hr,.divider{background:var(--line);border-color:var(--line)}
.subtitle,.muted,.note,.hint{color:var(--ink-soft)}
.badge,.pill,.chip{background:#fff;color:var(--ink);border:1px solid var(--line)}
ul.check,ul.list{margin:8px 0 0;padding-left:18px}
ul.check li{margin:6px 0;padding-left:6px}

/* Boutons */
.btn{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:16px;
     border:1px solid var(--line);font-weight:700;letter-spacing:.2px;transition:all .18s ease}
.btn-primary{background:var(--accent);color:#1b1b1b;border-color:var(--accent)}
.btn-primary:hover{filter:brightness(1.05);transform:translateY(-1px)}
.btn-secondary,.btn-ghost{background:transparent;color:var(--ink);border-color:var(--line)}
.btn-secondary:hover,.btn-ghost:hover{background:#F4EFE8}

/* Hero – clair (frosted) */
.hero{padding-top:64px;padding-bottom:28px;text-align:center}
.hero-mag{
  position:relative;padding:clamp(48px,10vw,120px) 0;
  background-image:
    linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.78)),
    url('elo-hero.jpg');
  background-size:cover;background-position:center
}
.glass-card{
  max-width:1100px;margin:0 auto;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(16px) saturate(120%);
  -webkit-backdrop-filter:blur(16px) saturate(120%);
  border:1px solid rgba(0,0,0,.06);
  box-shadow:0 24px 60px rgba(0,0,0,.12);
  border-radius:28px;padding:clamp(18px,3vw,36px);text-align:left;color:var(--ink)
}
.glass-card h1{font-size:clamp(36px,5vw,64px);line-height:1.06;letter-spacing:-.02em;margin:0 0 12px}
.glass-card .subtitle,.glass-card .author-meta{color:var(--ink-soft)}
.compat{display:inline-flex;gap:8px;align-items:center;justify-content:center;font-weight:600;
        color:var(--ink);background:#fff;border:1px solid var(--line);padding:6px 12px;border-radius:999px;margin:6px auto 18px}
.badges{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:10px auto 20px}
.badge{font-size:12px;padding:6px 10px;border-radius:999px}

/* Titres de section */
.section{padding:24px 0}
.section h2{font-size:clamp(22px,3vw,30px);margin:0 0 10px;letter-spacing:-.01em;color:var(--brand);position:relative}
.section h2::after{content:"";display:block;width:48px;height:3px;background:var(--accent);margin-top:8px;border-radius:2px}

/* Grilles */
.grid-2{display:grid;grid-template-columns:1fr;gap:16px}
.grid-3{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:860px){.grid-2{grid-template-columns:1fr 1fr}.grid-3{grid-template-columns:repeat(3,1fr)}}

/* Tarifs */
.price-cards{display:grid;grid-template-columns:1fr;gap:16px;margin-top:8px}
@media(min-width:900px){.price-cards{grid-template-columns:repeat(3,1fr)}}
.price-card{position:relative}
.price{font-size:26px;font-weight:800;margin:8px 0}
.ribbon{position:absolute;top:12px;right:12px;background:var(--accent);color:#1b1b1b;padding:6px 10px;border-radius:8px;font-size:12px}
.checkmark{color:var(--accent);font-weight:900}
.footnote{font-size:12px;color:var(--ink-soft)}

/* AMAZON – couleurs officielles */
.az-theme{ --az-bg:#232F3E; --az-accent:#FF9900; }
.amazon-banner{background:var(--az-bg);color:#fff}
.amazon-banner .inner{display:flex;gap:10px;align-items:center;justify-content:center;padding:10px 0;flex-wrap:wrap}
.az-badge{background:var(--az-accent);color:#111;padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px}
.az-text{opacity:.95;font-weight:600}
.az-theme h2{color:var(--az-bg)}
.az-callout{background:#F5F7FA;border:1px solid #E6EDF5;border-left:6px solid var(--az-accent);border-radius:12px;padding:14px;margin:10px 0;color:#232F3E}
.az-pill{display:inline-flex;align-items:center;gap:8px;background:var(--az-bg);color:#fff;border-radius:999px;padding:6px 10px;font-weight:800;font-size:12px}
.az-pill .dot{width:8px;height:8px;background:var(--az-accent);border-radius:999px;display:inline-block}
.az-emph{background:rgba(255,153,0,.16);border-left:4px solid var(--az-accent);padding:2px 8px;border-radius:6px;font-weight:800;color:#232F3E}

/* Auteur */
.author-card{display:flex;gap:12px;align-items:center;justify-content:center;margin:10px auto 6px}
.author-photo{width:64px;height:64px;border-radius:50%;object-fit:cover;border:1px solid var(--line)}
.author-meta{font-size:14px;color:var(--ink-soft)}

/* Sticky CTA – clair (placée en dernier pour ne pas être écrasée) */
.sticky-cta{
  position:sticky;bottom:0;
  background:rgba(255,255,255,.92);
  border-top:1px solid var(--line);
  color:var(--ink);
  backdrop-filter:saturate(180%) blur(8px);
  box-shadow:0 -6px 24px rgba(0,0,0,.06)
}
.sticky-cta .inner{display:flex;gap:10px;align-items:center;justify-content:center;padding:10px}
.kicker{font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:var(--ink-soft)}
footer{border-top:1px solid var(--line);background:transparent}

/* Sauvegarde lisibilité (haute-contraste) */
html, body, p, li, span, a, small { color: var(--ink) !important; }
h1, h2, h3, h4, h5, h6 { color: var(--ink) !important; }
.section-card p, .section-card li, .card p, .card li, .box p, .box li { color: var(--ink) !important; opacity:.98 !important; }
</style>
